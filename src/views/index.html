<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Impedir a execução de scripts externos -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
    <!-- Título da janela -->
    <title>Cadastro de clientes</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <!-- CSS Personalizado ATENÇÃO!!! sempre após o CSS do bootstrap -->
    <link rel="stylesheet" href="../public/css/style.css">
</head>

<body>
    <div class="container">
        <!-- Container de Pesquisa de Usuários -->
        <div class="mb-4">
            <label for="buscarCliente" class="form-label">Buscar cliente:</label>
            <div class="input-group">
                <input type="text" id="buscarCliente" class="form-control" placeholder="Digite o nome ou CPF para buscar..." aria-label="Pesquisar Usuário">
                <button class="btn btn-outline-primary" type="button" onclick="buscarCliente()">Buscar</button>
            </div>
        </div>
    </div>

    <form> <!-- Início do formulário -->
        <!-- Identificação do Usuário -->
        <fieldset class="border p-4 mt-4"> <!-- Cria um campo de identificação com borda e padding -->

            <div class="mb-3 row"> <!-- Cria uma linha para o campo de nome -->

                <div class="col-sm-8"> <!-- Cria uma divisão para o campo de entrada -->
                    <label for="cnome" class="col-form-label">Nome:</label> <!-- Label para o campo Nome -->
                    <input type="text" name="nome" id="cnome" class="form-control" size="30" maxlength="50" required
                        autofocus>
                    <!-- Campo de texto para o nome, obrigatório e com foco automático -->
                </div>

                <div class="col-sm-4">

                    <label for="cpf" class="col-form-label">CPF:</label> <!-- Label para o campo CPF -->
                    <input type="text" id="cpf" name="cpf" class="form-control" maxlength="14" required
                        oninput="validarCPF(this)">
                    <!-- Campo para CPF, com validação via JavaScript -->
                </div>

            </div>

            <div class="mb-3 row"> <!-- Cria uma linha para o campo de e-mail, telefone e cep -->

                <div class="col-sm-5">
                    <label for="cemail" class="col-form-label">E-mail:</label>
                    <!-- Label para o campo E-mail -->
                    <input type="email" name="email" id="cemail" class="form-control" size="30" maxlength="50" required>
                    <!-- Campo para e-mail, obrigatório -->
                </div>

                <div class="col-sm-5">
                    <label for="cphone" class="col-form-label">Telefone:</label>
                    <!-- Label para o campo Telefone -->
                    <input type="tel" name="telefone" id="cphone" class="form-control" size="15" maxlength="15" required
                        oninput="mascaraTelefone(this)">
                    <!-- Campo para telefone, com máscara aplicada via JavaScript -->
                </div>

                <div class="col-sm-2">
                    <label for="cep" class="col-form-label">CEP:</label> <!-- Label para o campo CEP -->
                    <input type="text" id="cep" class="form-control" maxlength="9" onblur="buscarEndereco()">
                    <!-- Campo para CEP, com função JavaScript para buscar o endereço ao perder o foco -->
                </div>

            </div>

            <div class="mb-3 row"> <!-- Cria uma linha para o campo de Logradouro, número e complemento -->

                <div class="col-sm-5">
                    <label for="logradouro" class="col-form-label">Logradouro:</label>
                    <!-- Label para o campo Logradouro -->
                    <input type="text" id="logradouro" class="form-control"> <!-- Campo para Logradouro -->
                </div>

                <div class="col-sm-4">
                    <label for="numero" class="col-form-label">Número:</label>
                    <!-- Label para o campo Número -->
                    <input type="text" id="numero" class="form-control"> <!-- Campo para Número -->
                </div>

                <div class="col-sm-3">
                    <label for="complemento" class="col-form-label">Complemento:</label>
                    <!-- Label para o campo Complemento -->
                    <input type="text" id="complemento" class="form-control"> <!-- Campo para Complemento -->
                </div>

            </div>

            <div class="mb-3 row"> <!-- Cria uma linha para o campo de bairro, cidade e uf -->

                <div class="col-sm-4">
                    <label for="bairro" class="col-form-label">Bairro:</label>
                    <!-- Label para o campo Bairro -->
                    <input type="text" id="bairro" class="form-control"> <!-- Campo para Bairro -->
                </div>

                <div class="col-sm-5">
                    <label for="cidade" class="col-form-label">Cidade:</label>
                    <!-- Label para o campo Cidade -->
                    <input type="text" id="cidade" class="form-control"> <!-- Campo para Cidade -->
                </div>

                <div class="col-sm-3">
                    <label for="uf" class="col-form-label">UF:</label> <!-- Label para o campo UF -->
                    <select id="uf" name="uf" class="form-control" required>
                        <!-- Campo de seleção para UF, obrigatório -->
                        <option value="">Selecione...</option> <!-- Opção padrão para selecionar o estado -->
                        <!-- Lista de opções para os estados do Brasil -->
                        <option value="AC">AC</option>
                        <option value="AL">AL</option>
                        <option value="AP">AP</option>
                        <option value="AM">AM</option>
                        <option value="BA">BA</option>
                        <option value="CE">CE</option>
                        <option value="DF">DF</option>
                        <option value="ES">ES</option>
                        <option value="GO">GO</option>
                        <option value="MA">MA</option>
                        <option value="MT">MT</option>
                        <option value="MS">MS</option>
                        <option value="MG">MG</option>
                        <option value="PA">PA</option>
                        <option value="PB">PB</option>
                        <option value="PR">PR</option>
                        <option value="PE">PE</option>
                        <option value="PI">PI</option>
                        <option value="RJ">RJ</option>
                        <option value="RN">RN</option>
                        <option value="RS">RS</option>
                        <option value="RO">RO</option>
                        <option value="RR">RR</option>
                        <option value="SC">SC</option>
                        <option value="SP">SP</option>
                        <option value="SE">SE</option>
                        <option value="TO">TO</option>
                    </select> <!-- Lista de estados -->
                </div>

            </div>
        </fieldset>

        <div class="mt-4 text-center form-group"> <!-- Seção para os botões no final do formulário -->
            <button type="button" id="btnAdicionar" class="btn btn-success">Adicionar</button> <!-- Botão Adicionar -->
            <button type="button" id="btnEditar" class="btn btn-warning">Editar</button> <!-- Botão Editar -->
            <button type="button" id="btnExcluir" class="btn btn-danger">Excluir</button> <!-- Botão Excluir -->
        </div>

    </form>
    </div>

    <footer>
        <p id="dataAtual"></p>
        <img src="../public/img/dboff.png" alt="icone banco de dados">
    </footer>

    <!-- Bootstrap -->
    <script src="../public/js/bootstrap.min.js"></script>

    <!-- Processo de renderização -->
    <script src="renderer.js"></script>

    <!-- Link para um arquivo JavaScript externo -->
    <script src="script.js"></script>
</body>

</html>
